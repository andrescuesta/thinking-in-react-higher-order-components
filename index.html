<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="list.js" type="text/babel"></script>
    <script src="update.js" type="text/babel"></script>
    
    <script type="text/babel">
    let names = [
      "John",
      "Jane",
      "Kevin"
    ];

    ReactDOM.render(
        <div>
          <TitledList title="Friends" values={names} />
          <TitledContentBox title="Article" content="Hello, World" />
          <Button text="This Does Not Update" />
          <UpdateButton text="Click Me" update="onClick" />
        </div>,
        document.getElementById("root")
    )

    </script>
  </body>
</html>
